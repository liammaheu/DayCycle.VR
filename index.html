<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-assets>
        <img id="nightsky" crossorigin="anonymous" src="assets/nightsky.jpg">
        <img id="nightsky-thumb" crossorigin="anonymous" src="assets/night.png">
        <img id="daysky-thumb" crossorigin="anonymous" src="assets/day.png">
        <img id="addtree-thumb" crossorigin="anonymous" src="assets/add.png">
        <audio id="click-sound" crossorigin="anonymous" src="insert audio"></audio>
        <img id="daysky" crossorigin="anonymous" src="assets/daysky.jpg">
        <img id="addtree" crossorigin="anonymous" src="insert sunset image">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #link; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#daysky"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#daysky" data-thumb="#daysky-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#nightsky" data-thumb="#nightsky-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#addtree" data-thumb="#addtree-thumb"></a-entity>
      </a-entity>
        
        
        
        <script>
        function spawnRandomTree(){
            //enter the code with the OBJ information here
        }
            
            //variable holding the information for the function
            var randomTree = function (spawnRandomTree)
            
            //condition of mouse being down.. mouse down will equal variable RandomTree which calls the functionality of the tree.
            while (mousedown) {
            mousedown = "randomTree";
    
}
        </script>

        
        
        
        
        
        
        
        
      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
